    <div class="conteudo">
        <h2>Jogo da advinhação</h2>
        <p class="texto">
            Solicite ao usuario que chute um numero de 0 a 100. O sistema dira se o chute pe maior ou menor que o numero digitado
        </p>

            <h2>Jogo da advinhação</h2>

            <input type="number" name="numero" id="numeroUsuario" placeholder="Ex: 1" autofocus>

                <button onclick="chutar()">Chute</button> 
            </div>
