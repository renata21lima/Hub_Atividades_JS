<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../atividade 5/atividade5.css">
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">
    <title>Atividade 5</title>
</head>
<body>
    <header>
        <nav>
          <h1>Atividade</h1>
        </nav>
      </header>
    <div class="conteudo">
        <h1>Atividade 5</h1>
        <p class="texto">
          Solicite ao usuário suas três notas e mostre a média.
        </p>
        <div class="container">
            <h1>Área do Retângulo</h1>
            <div class="form-group">
                <label para="nota1">Digite sua primeira nota:</label>
                <input type="number" id="nota1" placeholder="Ex: 2">
                <label para="nota2">Digite sua segunda nota:</label>
                <input type="number" id="nota2" placeholder="Ex: 4">
                <label para="nota3">Digite sua terceira nota:</label>
                <input type="number" id="nota3" placeholder="Ex: 10">
            </div>
            <div class="calcular">
                <button onclick="calcularMedia()">Calcular Média</button> 
            </div>
            <div class="result" id="resultado">Resultado</div>
    </div>
    <div class="voltar">
      <a href="../pagina inicial/paginaInicial.html" class="btn-voltar">Voltar para a Página Inicial</a>
    </div>
    <script src="./atividade5.js"></script>
