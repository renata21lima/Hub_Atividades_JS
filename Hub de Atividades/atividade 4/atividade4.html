<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="atividade4.css">
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">
    <title>Atividade 4</title>
</head>
<body>
    <header>
        <nav>
          <h1>Atividade</h1>
        </nav>
      </header>
    <div class="conteudo">
        <h1>Atividade 4</h1>
        <p class="texto">
          Solicite ao usuário valor da base e altura de um retângulo, calcule sua área.
        </p>
    <div class="container">
        <h1>Área do Retângulo</h1>
        <div class="form-group">
            <label para="numeroBase">Digite o número da Base:</label>
            <input type="number" id="numeroBase" placeholder="Ex: 2">
            <label para="numeroAltura">Digite o número da Altura:</label>
            <input type="number" id="numeroAltura" placeholder="Ex: 4">
        </div>
        <div class="calcular">
            <button onclick="calcularArea()">Calcular Área</button> 
        </div>
        <div class="result" id="resultado">Resultado</div>
    </div>
    <div class="voltar">
        <a href="../pagina inicial/paginaInicial.html" class="btn-voltar">Voltar para a Página Inicial</a>
      </div>  
    <script src="./atividade4.js"></script>
</body>
</html>
