<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../atividade 9/atividade9.css">
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">
    <title>Atividade 9 - Calculadora</title>
</head>
<body>
    <header>
        <nav>
            <h1>Atividade 9</h1>
        </nav>
    </header>
    <div class="conteudo">
        <h2>Calculadora</h2>
        <p class="texto">
            Insira dois números e selecione a operação que deseja fazer.
        </p>
    </div>
    <div class="container">
        <div class="form-group">
            <label for="num1">Número 1:</label>
            <input type="number" id="num1" step="0.01">
        </div>
        <div class="form-group">
            <label for="num2">Número 2:</label>
            <input type="number" id="num2" step="0.01">
        </div>
        <div class="form-group">
            <label for="operacao">Escolha a operação:</label>
            <select id="operacao">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
        </div>
        <div class="calcular">
            <button onclick="calcular()">Calcular</button> 
        </div>
        <div class="result" id="resultado">Resultado:</div>
    </div>
    <div class="voltar">
        <a href="../pagina inicial/paginaInicial.html" class="btn-voltar">Voltar para a Página Inicial</a>
      </div>
    <script src="../atividade 9/atividade9.js"></script>
</body>
</html>
