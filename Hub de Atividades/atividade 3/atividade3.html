<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../atividade 3/atividade3.css">
    <title>Atividade 3</title>
</head>
<body>
    <header>
        <nav>
          <h1>Atividade</h1>
        </nav>
      </header>
    <div class="conteudo">
        <h1>Atividade 3</h1>
        <p class="texto">
          Solicite ao usuário dois valores inteiros e mostre qual é o maior ou se são iguais.
        </p>
        <div class="container">
            <h1>Dois Números</h1>
            <div class="form-group">
                <label para="numeroUm">Digite um Número:</label>
                <input type="number" id="numeroUsuario1" min="1" step="0.01" placeholder="Ex: 2" autofocus>
                <label para="numeroDois">Outro Número:</label>
                <input type="number" id="numeroUsuario2" min="1" step="0.01" placeholder="Ex: 4">
            </div>
            <div class="maiorOuIgual"> 
                <button onclick="maiorOuIgual()">Maior ou igual</button> 
            </div>
    </div>
    <div class="voltar">
      <a href="../pagina inicial/paginaInicial.html" class="btn-voltar">Voltar para a Página Inicial</a>
    </div>
    <script src="../atividade 3/atividade3.js"></script>
</body>

</html>
